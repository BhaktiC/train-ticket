server:
  port: 12340
spring:
  cloud:
    nacos:
      discovery:
        server-addr: nacos-0.nacos-headless.default.svc.cluster.local,nacos-1.nacos-headless.default.svc.cluster.local,nacos-2.nacos-headless.default.svc.cluster.local
  application:
    name: ts-auth-service
  data:
    mongodb:
      host: ts-auth-mongo
      database: ts-auth-mongo
      port: 27017

swagger:
  controllerPackage: auth.controller

verification-code-service:
  url: http://${VERIFICATION_CODE_SERVICE_HOST:ts-verification-code-service}:${VERIFICATION_CODE_SERVICE_PORT:15678}